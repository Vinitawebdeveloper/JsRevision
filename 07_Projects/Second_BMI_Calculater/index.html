<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- hii -->
    <nav class="navigation_bar">
        <a href="#" class="btn" id="first_btn">Home</a>
        <a href="https://www.youtube.com/watch?v=_TjtAyMkiTI&t=6692s" class="btn" target="_blank">You Tube channel</a>
    </nav>
    <main class="main_container">
        <h1>BMI Calculater</h1>
        <form action="">
            <div class="form-example">
                <label for="name">Height in CM: </label>
                <input type="text" name="name" id="name" autocomplete="off" />
            </div>
            <div class="form-example">
                <label for="email">Weight in KG: </label>
                <input type="email" name="email" id="email" autocomplete="off" required />
            </div>
            <button class="btn">Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = Less than 18.6 and 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>

        </form>

    </main>
</body>
<script src="index.js"></script>

</html>

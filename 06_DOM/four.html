    function Addlanguage(lan) {
    const li1=document.createElement("li")
    // const addtext = document.createTextNode("python")
    li1.innerHTML=`${lan}`
    const lang=document.querySelector(".language")
    lang.appendChild(li1)

}
function AddOptlanguage(lan) {
    const li1=document.createElement("li")
   li1.appendChild(document.createTextNode(lan))
   document.querySelector('.language').appendChild(li1)
}
